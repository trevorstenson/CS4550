<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="calc.css">
	</head>
<body>
	<div id="outerCalc">
		<div id="top">
			<div id="screen"></div>
		</div>
		<div id="bottom">
			<div class="buttonRow">
				<div id="seven" class="button">7</div>
				<div id="eight" class="button">8</div>
				<div id="nine" class="button">9</div>
				<div id="plusEqual" class="button">+/=</div>
			</div>
			<div class="buttonRow">
				<div id="four" class="button">4</div>
				<div id="five" class="button">5</div>
				<div id="six" class="button">6</div>
				<div id="minus" class="button">-</div>
			</div>
			<div class="buttonRow">
				<div id="one" class="button">1</div>
				<div id="two" class="button">2</div>
				<div id="three" class="button">3</div>
				<div id="times" class="button">&times;</div>
			</div>
			<div class="buttonRow">
				<div id="clear" class="button">C</div>
				<div id="zero" class="button">0</div>
				<div id="dec" class="button">.</div>
				<div id="divide" class="button">&divide;</div>
			</div>
		</div>
	</div>
	<br/>
	<div>
		<a href="http://www.hw02.downwind.xyz/">Go back</a>
	</div>
	<script src="calc.js"></script>
</body>
</html>
